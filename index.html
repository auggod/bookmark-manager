<!DOCTYPE html>
<html ng-app="BookmarksManagerApp" lang="en" ng-csp>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="app/dist/app.css">
  </head>
  <body ng-controller="MainCtrl">
    <div class="app app-body">
      <!--
      .column.column-sidebar
        nav
          li: a(ui-sref="bookmarks.list") Bookmarks
      -->
      <div class="column column-main">
        <div class="top-bar">
          <input type="search" ng-model="search">
        </div>
        <div class="app-wrapper">
          <div class="app-wrapper-inner">
            <ui-view></ui-view>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app/scripts/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="app/scripts/vendor/ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="app/scripts/vendor/lodash/lodash.js"></script>
    <script type="text/javascript" src="app/scripts/app.js"> </script>
  </body>
</html>
